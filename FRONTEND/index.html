<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesingBay Colombia</title> <!-- Titulo de la pagina -->
    <link rel="shortcut icon" href="/FRONTEND/img/fabicon.png"> <!-- icono que se visualiza en la pestaña del navegador -->
    <link rel="stylesheet" href="/FRONTEND/css/index.css"> <!-- Linkeo al archivo css del index -->
    <script src="/FRONTEND/js/index.js"></script>
</head>
<body>
    <header>  <!-- header con menu hambuerguesa, logo con vinculo al index, barra de busqueda, boton de login y carrito de compras -->
        <div class="menu">  <!--Todo se coloca en div para poder moverlos en el contenedor principal header, al igual que todos van en un "a" para poder tener el click-->
            <a class="a-header" href="#" onclick="openMenu()">
                <img class="imagen-header" src="/FRONTEND/img/icons-header/menu.png" alt="Menu"> 
            </a> 
        </div>    <!-- boton menu que despliega la barra lateral -->

        <nav>
            <div id="mySidebar" class="sidebar">
                <span class="close-btn" onclick="closeMenu()">   <!-- Boton que cierra la barra lateral -->
                    <img class="imagen-header" src="/FRONTEND/img/icons-header/cerrar.png" alt="Menu">
                </span>
                <a href="#">Inicio</a>
                <a href="#">Productos</a>
                <a href="#">¿Quiénes somos?</a>
                <a href="#">Contacto</a>
                <a href="#">Preguntas frecuentes</a>
                <a href="#">Avisos legales</a>       <!-- contenido del menu que despliega la barra lateral -->
            </div>
        </nav>

        <div class="logo">
            <a class="a-header" href="index.html">
                <img class="imagen-logo" src="/FRONTEND/img/icons-header/Logos-05.png" alt="Logo">
            </a>
        </div>        <!-- Logo de la pagina con vinculo directamente al index o pagina de inicio -->

        <div class="buscar">
            <input type="search" class="search-input" placeholder="Buscar un producto">
        </div>        <!-- Barra de busqueda -->

        <div class="carro">
            <a class="a-header" href="#"> 
                <img class="imagen-header" src="/FRONTEND/img/icons-header/carro-de-la-carretilla.png" alt="Carrito">
            </a>
        </div>         <!-- Boton que me lleva al carrito de compras -->

        <div class="sesion">
            <a class="a-header" href="#">
                <img class="imagen-header" src="/FRONTEND/img/icons-header/usuario (1).png" alt="Usuario">
            </a>
        </div>          <!-- Boton que me lleva a la pagina de login -->
    </header> <!-- header con menu hambuerguesa, logo con vinculo al index, barra de busqueda, boton de login y carrito de compras -->
</body>
</html>
